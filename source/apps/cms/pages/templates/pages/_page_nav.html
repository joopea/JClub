<ul>
    {% for page in pages %}
        {% if page.valid_language %}
            <li class="menu-list-item">
                <a class="menu-link" href="{{ page.get_absolute_url }}">
                    <i class="icon-menu-item fa"></i>
                    {{ page.title }}
                </a>
            </li>
        {% endif %}
    {% endfor %}
</ul>

{% load i18n %}
{% for comment in comments.comments %}
    {% include 'comment/_comment.html' %}
{% endfor %}

{% if remaining %}
    <span class="btn btn-more-comments" data-comments-more="{% url 'comment:more' pk=post_id %}?s={{ start_id }}&amp;e={{ end_id }}">{% trans "Load more comments" %} ({{ page_size }}{% if remaining > page_size %} {% trans "of" %} {{ remaining }}{% endif %})</span>
{% endif %}

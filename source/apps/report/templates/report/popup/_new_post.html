{% load i18n %}
{% if form %}

    <form action="{%  url 'report:post_create_ajax' pk=post %}" method="post">
        {% csrf_token %}
        <div class="report-popup-container">
        	<h3>{% trans "Report post" %}</h3>
	        {{ form.message.label_tag }}
	        {{ form.message }}

	        <div class="report-popup-buttons">
		        <input type="button" value='{% trans "Cancel" %}' onclick="$.fancybox.close()">
		        <input type="submit" value='{% trans "Report" %}' class="btn btn-red">
	        </div>
        </div>
    </form>
{% endif %}

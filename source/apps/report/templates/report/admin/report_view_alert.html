{% extends "admin/change_list.html" %}
{% load i18n %}

{% block breadcrumbs %}
    <div class="breadcrumbs">
        <a href="{% url 'admin:index' %}">Home</a>
    </div>
{% endblock %}

{% block content %}
    <div id="content-main">

        <h2>{{ subject }} Report (users {{ n }} or more alerts)</h2>

        <table id="result_list">
            <thead>
                <tr>
                    <th scope="col">
                        <div class="text">User</div>
                        <div class="clear"></div>
                    </th>
                    <th scope="col">
                        <div class="text">Number of alerts</div>
                        <div class="clear"></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for item in users %}
                <tr class="row{% if forloop.counter|divisibleby:2 %}1{% else %}2{% endif %}">
                    <td><a href="{{ item.get_admin_url }}">{{ item.username }}</a></td>
                    <td>{{ item.total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
{% endblock %}
